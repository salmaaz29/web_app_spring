<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion - École Maternelle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card-btn {
            transition: all 0.4s ease;
            border: none !important;
        }
        .card-btn:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 25px 50px rgba(0,0,0,0.4) !important;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">

<div class="container">
    <div class="text-center mb-5 text-white">
        <h1 class="display-3 fw-bold">Gestion - École Maternelle·</h1>
        <p class="lead fs-3">École Maternelle </p>
        <hr class="bg-white opacity-75 mx-auto" style="width: 300px;">
    </div>

    <div class="row justify-content-center g-5">


        <div class="col-md-4">
            <a th:href="@{/classes}"
               class="btn btn-primary btn-lg w-100 p-5 card-btn shadow-lg text-white">
                <i class="bi bi-building fs-1"></i><br><br>
                <strong class="fs-3">Gérer les Classes</strong>
            </a>
        </div>

        <div class="col-md-4">
            <a th:href="@{/etudiants}"
               class="btn btn-success btn-lg w-100 p-5 card-btn shadow-lg text-white">
                <i class="bi bi-people-fill fs-1"></i><br><br>
                <strong class="fs-3">Gérer les Étudiants</strong>
            </a>
        </div>

        <div class="col-md-4">
            <a th:href="@{/absences}"
               class="btn btn-warning btn-lg w-100 p-5 card-btn shadow-lg text-white">
                <i class="bi bi-calendar-x-fill fs-1"></i><br><br>
                <strong class="fs-3">Gérer les Absences</strong>
            </a>
        </div>

    </div>
</div>

</body>
</html>
