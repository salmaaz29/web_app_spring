<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Étudiants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top { height: 200px; object-fit: cover; }
        .card { transition: 0.3s; }
        .card:hover { box-shadow: 0 8px 16px rgba(0,0,0,0.2); }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-primary">Liste des Étudiants</h1>
        <a th:href="@{/etudiants/new}" class="btn btn-success btn-lg">
            + Nouvel Étudiant
        </a>
    </div>

    <div th:if="${etudiants.isEmpty()}" class="alert alert-info text-center">
        <h4>Aucun étudiant enregistré pour le moment.</h4>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4" th:unless="${etudiants.isEmpty()}">
        <div class="col" th:each="e : ${etudiants}">
            <div class="card h-100 shadow-sm">
                <img th:src="@{'/images/' + ${e.photo}}"
                     class="card-img-top"
                     alt="Photo de l'étudiant"
                     onerror="this.src='/images/default.png'">
                <div class="card-body">
                    <h5 class="card-title fw-bold" th:text="${e.nom + ' ' + e.prenom}"></h5>
                    <p class="card-text">
                        <strong>Date naissance :</strong>
                        <span th:text="${#temporals.format(e.dateNaissance, 'dd/MM/yyyy')}"></span><br>
                        <strong>Sexe :</strong> <span th:text="${e.sexe}"></span><br>
                        <strong>Classe :</strong>
                        <span th:text="${e.classe != null ? e.classe.libelle + ' (' + e.classe.niveau + ') ' : 'Non assigné'}"></span><br>
                        <strong>Parent :</strong> <span th:text="${e.nomParent}"></span><br>
                        <strong>Tél :</strong> <span th:text="${e.telParent}"></span>
                    </p>
                </div>
                <div class="card-footer bg-white">
                    <a th:href="@{'/etudiants/' + ${e.id} + '/edit'}"
                       class="btn btn-warning btn-sm">Modifier</a>
                    <a th:href="@{'/etudiants/' + ${e.id} + '/delete'}"
                       onclick="return confirm('Supprimer cet étudiant ?')"
                       class="btn btn-danger btn-sm">Supprimer</a>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a th:href="@{/home}" class="btn btn-secondary">Retour à l'accueil</a>
    </div>
</div>
</body>
</html>
