<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Liste des Classes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Liste des Classes</h2>
    <a th:href="@{/classes/new}" class="btn btn-success">+ Nouvelle Classe</a>
  </div>

  <div th:if="${classes.isEmpty()}" class="alert alert-info">
    Aucune classe enregistrée.
  </div>

  <table class="table table-striped table-hover" th:unless="${classes.isEmpty()}">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Libellé</th>
      <th>Niveau</th>
      <th>Année Scolaire</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${classes}">
      <td th:text="${c.id}"></td>
      <td th:text="${c.libelle}"></td>
      <td th:text="${c.niveau}"></td>
      <td th:text="${c.anneeScolaire}"></td>
      <td>
        <a th:href="@{'/classes/' + ${c.id} + '/edit'}" class="btn btn-warning btn-sm">Modifier</a>
        <a th:href="@{'/classes/' + ${c.id} + '/delete'}"
           onclick="return confirm('Supprimer cette classe ?')"
           class="btn btn-danger btn-sm">Supprimer</a>
      </td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/}" class="btn btn-secondary mt-3">Retour à l'accueil</a>
</div>
</body>
</html>
