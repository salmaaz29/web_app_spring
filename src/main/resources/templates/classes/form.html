<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${classe.id == null} ? 'Nouvelle Classe' : 'Modifier Classe'">Classe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4" th:text="${classe.id == null} ? 'Ajouter une Classe' : 'Modifier la Classe'"></h2>

    <form th:action="@{/classes/save}" method="post" class="bg-white p-4 rounded shadow">

        <!-- Champ caché pour l'id pour l'édition) -->
        <input type="hidden" name="id_classe"
               th:value="${classe != null ? classe.id : ''}" />

        <div class="mb-3">
            <label class="form-label">Libellé</label>
            <input type="text" name="libelle" class="form-control" required
                   th:value="${classe != null ? classe.libelle : ''}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Niveau</label>
            <select name="niveau" class="form-select" required>
                <option value="PS" th:selected="${classe?.niveau == 'PS'}">Petite Section (PS)</option>
                <option value="MS" th:selected="${classe?.niveau == 'MS'}">Moyenne Section (MS)</option>
                <option value="GS" th:selected="${classe?.niveau == 'GS'}">Grande Section (GS)</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Année Scolaire</label>
            <input type="text" name="anneeScolaire" class="form-control" required
                   th:value="${classe != null ? classe.anneeScolaire : '2025-2026'}"
                   placeholder="ex: 2025-2026" />
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a th:href="@{/classes}" class="btn btn-secondary">Annuler</a>
        </div>
    </form>

    <div class="mt-4">
        <a th:href="@{/}" class="btn btn-outline-primary">Retour à l'accueil</a>
    </div>
</div>
</body>
</html>
