<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gestion des Absences</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h1 class="text-center text-primary mb-5">Gestion des Absences</h1>

  <div class="text-center mb-4">
    <h3>Choisir un étudiant pour gérer ses absences</h3>
  </div>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" th:each="e : ${etudiants}">
      <div class="card h-100 shadow-sm text-center">
        <img th:src="@{'/images/' + ${e.photo}}" class="card-img-top" style="height: 200px; object-fit: cover;"
             alt="Photo" onerror="this.src='/images/default.png'">
        <div class="card-body">
          <h5 class="card-title" th:text="${e.nom + ' ' + e.prenom}"></h5>
          <p class="card-text">
            <strong>Classe :</strong>
            <span th:text="${e.classe != null ? e.classe.niveau + ' ' + e.classe.libelle : 'Non assigné'}"></span>
          </p>
        </div>
        <div class="card-footer bg-white">
          <a th:href="@{|/absences/etudiant/${e.id}|}" class="btn btn-primary">
            Voir ses absences
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-5">
    <a th:href="@{/home}" class="btn btn-secondary btn-lg">Retour à l'accueil</a>
  </div>
</div>
</body>
</html>
